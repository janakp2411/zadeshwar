<h2 class="page-header">Forgot Password</h2>
<form (submit)="onForgotPassword()">
  <div class="form-group">
    <label>Email</label>
    <input type="text" autocomplete="off" class="form-control" placeholder="Enter your emial address" [(ngModel)]="email" name="email">
  </div>
  <input type="submit" autocomplete="off" class="btn btn-primary" value="Submit">
</form>
