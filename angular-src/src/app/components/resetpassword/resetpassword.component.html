<h2 class="page-header">Reset Password</h2>
<form (submit)="onResetPassword()">
  <div class="form-group">
    <label>New Password</label>
    <input type="password" autocomplete="off" class="form-control" placeholder="Enter New Password" [(ngModel)]="newPassword" name="newPassword">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" autocomplete="off" class="form-control" placeholder="Re-enter New Password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
