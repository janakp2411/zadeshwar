<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Username : {{user.username}}</li>
    <li class="list-group-item">Email : {{user.email}}</li>
  </ul>
</div>

<div class="mt-5">
  <h2 class="page-header">Please Enter Your Details</h2>
  <form (submit)="onUserDetailsSubmit(userDetais)" >
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" [(ngModel)]="userDetais.address" name="name" class="form-control" id="name" placeholder="Enter Address">
    </div>
    <div class="form-group">
      <label for="street">Street Name</label>
      <input type="text" [(ngModel)]="userDetais.street" name="username" class="form-control" id="username" placeholder="Enter Street Name">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" [(ngModel)]="userDetais.phone" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
    </div>
    <!-- <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
    </div> -->
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
